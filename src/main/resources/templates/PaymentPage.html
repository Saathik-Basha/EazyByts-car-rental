<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#314800">
    <div class="container-fluid">
        <a class="navbar-brand" href="../../../index">
            <img th:src="@{/zoom-logo.png}" alt="" width="180"
                 height="50" class="d-inline-block align-text-top">
        </a>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light" th:text="${userName}"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="/my-booking">My Booking</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-light p-4">
    <div class="row">
        <div class="col-4 m-4">
            <img class="pl-5" th:src="@{/payment.png}"
                 style="width:400px;"
                 alt="...">
        </div>
        <div class="col p-5">
            <div class="container col-10" style="background-color:#87c700;">
                <div class="row p-3">
                    <div class="col-5">
                        <p class="text-white"><span class="fw-bold" th:text="${carDetails.car_number}"></span>/<span
                                th:text="${carDetails.no_of_seats}"></span> seater/<span
                                th:text="${carDetails.type}"></span></p>
                    </div>
                    <div class="col-3">
                        <p class="text-white fw-bold"><span th:text="${bookingDetails.getSearchCar.getLocation}"></span>
                        </p>
                    </div>
                    <div class="col">
                        <p class="text-white"><span class="fw-bold"
                                                    th:text="${bookingDetails.getSearchCar.getStart_date}"></span> -
                            <span class="fw-bold" th:text="${bookingDetails.getSearchCar.getEnd_date}"></span></p>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col text-center text-white">
                        <div class="mb-2 row">
                            <label class="col-3 col-form-label fw-bold">Number of Days</label>
                            <div class="col-3">
                                <label class="col-sm-4 col-form-label"><span
                                        th:text="${bookingDetails.getNo_of_days}"></span></label>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-3 col-form-label fw-bold">Amount per day</label>
                            <div class="col-3">
                                <label class="col-sm-4 col-form-label"><span
                                        th:text="${carDetails.rate}"></span></label>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-3 col-form-label fw-bold">Total Amount</label>
                            <div class="col-3">
                                <label class="col-sm-4 col-form-label"><span
                                        th:text="${bookingDetails.getTotal_amount}"></span></label>
                            </div>
                        </div>
                        <form th:action="@{/book-car/payment/{id}(id=${bookingDetails.getId})}" method="post">
                            <div class="mb-5 mt-4">
                                <button type="submit" class="btn btn-dark rounded-pill p-2 fs-5" style="width:600px;">
                                    Proceed
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row  fixed-bottom m-0 mt-5 bg-dark text-light">
    <div class="col m-2 text-center">
        All Right Recieved @ CRA
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
